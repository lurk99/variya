<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Admin - Muat Naik Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
  <style>

footer {
  text-align: center;
  color: white;
  font-size: 14px;
  margin: 30px auto;
  padding: 10px;
  background-color: rgba(0, 128, 128, 0.7);
  border-radius: 10px;
  max-width: 400px;
}

/* Footer tetap bawah */
.fixed-footer {
  position: fixed;
  bottom: -25px;
  height: var(--footer-height, 0px); /* tinggi footer, boleh ubah pakai CSS variable */
  left: 0;
  right: 0;
  height: 2px;

  background: rgba(0, 0, 0, 0.6); /* Hitam dengan opacity */
  color: white;
  text-align: center;
  line-height: 100px;
  font-size: 11px;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
.fixed-footer {
  height: 2px;
  line-height: 2px;
  background: rgba(0, 0, 0, 0.6);
  /* yang lain kekalkan */
}

    
  </style>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üîê Admin Panel: Muat Naik Data</h2>
    
    <form id="uploadForm">
      <div class="mb-3">
        <label for="sheet" class="form-label">Nama Sheet</label>
        <select class="form-select" id="sheet" required>
          <option value="infown">infown (Penduduk)</option>
          <option value="pelawat">pelawat (Pelawat)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="csvFile" class="form-label">Pilih Fail CSV</label>
        <input type="file" class="form-control" id="csvFile" accept=".csv" required />
      </div>

      <button type="submit" class="btn btn-primary">Muat Naik</button>
      <a href="dashboard.html" class="btn btn-secondary ms-2">‚Üê Kembali</a>
    </form>

    <div id="statusMsg" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusMsg = document.getElementById("statusMsg");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzkD_O42VR1o9etfbo_rvbU_h7RUoGrcTGIW7LOi-lQ_XLDLDEQyIQhh8P69wBnsCE/exec";

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const file = document.getElementById("csvFile").files[0];
      const sheetName = document.getElementById("sheet").value;

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const csvContent = event.target.result;

        fetch(WEB_APP_URL + "?sheet=" + encodeURIComponent(sheetName), {
          method: "POST",
          headers: { "Content-Type": "text/plain" },
          body: csvContent
        })
        .then(response => response.text())
        .then(result => {
          statusMsg.innerHTML = `<div class="alert alert-success">‚úÖ ${result}</div>`;
        })
        .catch(error => {
          statusMsg.innerHTML = `<div class="alert alert-danger">‚ùå Ralat: ${error}</div>`;
        });
      };
      reader.readAsText(file);
    });
  </script><footer class="fixed-footer">ARIYA Dashboard System by Lurk &copy; 2025</footer>
</body>
</html>
