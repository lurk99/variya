<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ARIYA System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 110vh;
      border: none;
      z-index: -1;
      pointer-events: none; /* Supaya tak boleh klik elemen dalam iframe */
    }

    .floating-form {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95); /* latar form putih transparent */
      border-radius: 1rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease-out;
      will-change: transform;
      z-index: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-container img {
      max-width: 60px;
    }

    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .center-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Iframe latar belakang tanpa blur -->
  <iframe id="bg-frame" src="https://lurk99.github.io/" allowfullscreen></iframe>

  <div class="center-wrapper">
    <div class="card floating-form">
      <div class="logo-container">
        <img src="https://raw.githubusercontent.com/lurk99/img/main/ariyalogo-lnktre.PNG" alt="ARIYA Logo">
      </div>
      <h4 class="form-title">Log Masuk ARIYA</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Nama Pengguna</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Katalaluan</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Log Masuk</button><center><br><small>Â© Lurk Inc.</small></center>
      </form>
    </div>
  </div>

  <script>
    const form = document.querySelector('.floating-form');
    const maxMove = 20;

    window.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5;
      const y = e.clientY / window.innerHeight - 0.5;
      form.style.transform = `translate(${x * maxMove}px, ${y * maxMove}px)`;
    });

    window.addEventListener('mouseout', () => {
      form.style.transform = 'translate(0, 0)';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'admin$') {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('role', 'admin');
        window.location.href = 'dashboard.html';
      } else if (user === 'user' && pass === 'user123') {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('role', 'user');
        window.location.href = 'dashboard.html';
      } else {
        alert('Nama pengguna atau katalaluan salah!');
      }
    });
  </script>
</body>
</html>
