<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Pendaftaran Pelawat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
  <style>

footer {
  text-align: center;
  color: white;
  font-size: 14px;
  margin: 30px auto;
  padding: 10px;
  background-color: rgba(0, 128, 128, 0.7);
  border-radius: 10px;
  max-width: 400px;
}

/* Footer tetap bawah */
.fixed-footer {
  position: fixed;
  bottom: -25px;
  height: var(--footer-height, 0px); /* tinggi footer, boleh ubah pakai CSS variable */
  left: 0;
  right: 0;
  height: 2px;

  background: rgba(0, 0, 0, 0.6); /* Hitam dengan opacity */
  color: white;
  text-align: center;
  line-height: 100px;
  font-size: 11px;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
.fixed-footer {
  height: 2px;
  line-height: 2px;
  background: rgba(0, 0, 0, 0.6);
  /* yang lain kekalkan */
}

    
  </style>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">üìò Borang Pendaftaran Pelawat</h2>
    <form id="visitorForm">
      <div class="mb-3">
        <label class="form-label">Nama Pelawat</label>
        <input type="text" name="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">No. Telefon</label>
        <input type="tel" name="telefon" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Tujuan Lawatan</label>
        <input type="text" name="tujuan" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Unit Rumah Dilawati</label>
        <input type="text" name="unit" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Jalan</label>
        <input type="text" name="jalan" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Hantar</button>
      <a href="dashboard.html" class="btn btn-secondary ms-2">‚Üê Kembali</a>
    </form>
    <div id="successMessage" class="alert alert-success mt-4 d-none">‚úÖ Pendaftaran berjaya!</div>
    <div id="errorMessage" class="alert alert-danger mt-4 d-none">‚ùå Ralat semasa menghantar.</div>
  </div>

  <script>
    const form = document.getElementById("visitorForm");
    const successMessage = document.getElementById("successMessage");
    const errorMessage = document.getElementById("errorMessage");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyydrNIOHUbyEzUZ1sQAm80rikfeywAWVpYJ3DuurnuxV0xgI7Oz-xyqHDJ6wyljaIv/exec";

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          form.reset();
          successMessage.classList.remove("d-none");
          errorMessage.classList.add("d-none");
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        successMessage.classList.add("d-none");
        errorMessage.classList.remove("d-none");
      });
    });
  </script><footer class="fixed-footer">ARIYA Dashboard System by Lurk &copy; 2025</footer>
</body>
</html>
