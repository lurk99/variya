<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Pendaftaran Pelawat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
  <style>

footer {
  text-align: center;
  color: white;
  font-size: 14px;
  margin: 30px auto;
  padding: 10px;
  background-color: rgba(0, 128, 128, 0.7);
  border-radius: 10px;
  max-width: 400px;
}

/* Footer tetap bawah */
.fixed-footer {
  position: fixed;
  bottom: -25px;
  height: var(--footer-height, 0px); /* tinggi footer, boleh ubah pakai CSS variable */
  left: 0;
  right: 0;
  height: 2px;

  background: rgba(0, 0, 0, 0.6); /* Hitam dengan opacity */
  color: white;
  text-align: center;
  line-height: 100px;
  font-size: 11px;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
.fixed-footer {
  height: 2px;
  line-height: 2px;
  background: rgba(0, 0, 0, 0.6);
  /* yang lain kekalkan */
}




.navbar-statistik {
  background: linear-gradient(to right, #00c9a7, #007991);
  padding: 1rem 2rem;
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo-kiri {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  border: 2px solid white;
}

.logo-kanan {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  border: 2px solid white;
}


.logo-kanan:hover {
  transform: scale(1.1);
  cursor: pointer;
}
    
  </style>
<body class="bg-light">



  <!-- BANNER STATIK -->
  <div class="navbar-statistik">
    <div class="banner-left">
      <img src="https://raw.githubusercontent.com/lurk99/img/main/ariyalogo-lnktre.PNG" alt="Logo ARIYA" class="logo-kiri" />
    </div>
    <div class="banner-center">
      <span>üìò Borang Pendaftaran Pelawat</span>
    </div>
    <div class="banner-right">
      
      <a href="https://lurk99.github.io/l/" target="_blank">
        <img src="https://raw.githubusercontent.com/lurk99/img/main/lurk-inc.PNG" alt="Lurk Logo" class="logo-kanan" />
      </a>
    </div>
  </div><br><br><br>



  <div class="container py-5">

    <form id="visitorForm">
      <div class="mb-3">
        <label class="form-label">Nama Pelawat</label>
        <input type="text" name="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">No. Telefon</label>
        <input type="tel" name="telefon" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Tujuan Lawatan</label>
        <input type="text" name="tujuan" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Unit Rumah Dilawati</label>
        <input type="text" name="unit" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Jalan</label>
        <input type="text" name="jalan" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Hantar</button>
      <a href="dashboard.html" class="btn btn-secondary ms-2">‚Üê Kembali</a>
    </form>
    <div id="successMessage" class="alert alert-success mt-4 d-none">‚úÖ Pendaftaran berjaya!</div>
    <div id="errorMessage" class="alert alert-danger mt-4 d-none">‚ùå Ralat semasa menghantar.</div>
  </div>

  <script>

  // Redirect jika tidak login
  if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'login.html';
  }


    const form = document.getElementById("visitorForm");
    const successMessage = document.getElementById("successMessage");
    const errorMessage = document.getElementById("errorMessage");
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyydrNIOHUbyEzUZ1sQAm80rikfeywAWVpYJ3DuurnuxV0xgI7Oz-xyqHDJ6wyljaIv/exec";

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          form.reset();
          successMessage.classList.remove("d-none");
          errorMessage.classList.add("d-none");
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        successMessage.classList.add("d-none");
        errorMessage.classList.remove("d-none");
      });
    });
  </script><footer class="fixed-footer">ARIYA Dashboard System by Lurk &copy; 2025</footer>
</body>
</html>
